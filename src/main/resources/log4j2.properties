# --- Levels & routing ---
rootLogger.level = debug
rootLogger.appenderRefs = console, html
rootLogger.appenderRef.console.ref = ConsoleAppender
rootLogger.appenderRef.html.ref = HtmlFile

# --- Console (plain text) ---
appender.console.type = Console
appender.console.name = ConsoleAppender
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} [%t] %-5level %c{1} - %msg%n

# --- HTML Rolling File ---
appender.html.type = RollingFile
appender.html.name = HtmlFile
appender.html.fileName = logs/app.html
appender.html.filePattern = logs/app-%d{yyyy-MM-dd}-%i.html.gz

# HTML layout (?? no "complete" here)
appender.html.layout.type = HtmlLayout
appender.html.layout.title = SLF4J Demo Log
appender.html.layout.locationInfo = true
appender.html.layout.charset = UTF-8

# Rollover policies (daily or 5MB)
appender.html.policies.type = Policies
appender.html.policies.time.type = TimeBasedTriggeringPolicy
appender.html.policies.size.type = SizeBasedTriggeringPolicy
appender.html.policies.size.size = 5MB
